################################################################################
# Build settings
# https://material.io/resources/color
################################################################################
theme: null
future: false
date_format: "%Y %B %d" # http://shopify.github.io/liquid/filters/date/
collections_dir: archive
collections:
  - ideas
  # - learnings
  # - media
  # - readings
  # - reflections
  # - resouces
  # - thoughts
defaults:
  -
    scope:
      type: posts
    values:
      layout: markdown
  -
    scope:
      type: pages
    values:
      layout: markdown

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

################################################################################
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - _sass
  - .jekyll-cache/     # default
  - .sass-cache/       # default
  - Gemfile            # default
  - Gemfile.lock       # default
  - gemfiles/          # default
  - node_modules/      # default
  - package-lock.json
  - package.json
  - README.md
  - vendor/bundle/     # default
  - vendor/cache/      # default
  - vendor/gems/       # default
  - vendor/ruby/       # default
  - webpack.config.js
  - webpack.style-bundle.js
